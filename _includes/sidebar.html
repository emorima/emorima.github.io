<!-- Recent Post -->
<div class="col-lg-12">
    <h4 class="recent-title"> Most recent post</h4>
    <hr class="recent-hr">                                                                                                           
    {% for post in site.posts limit:5 %}
      <div class="recent">
          <a class="recent-item" href="{{ post.url | prepend: site.url }}"><span > {{ post.title }} </span></a>
      </div>
      <hr class="recent-hr">
    {% endfor %}
</div>

<!-- Tags -->
<div class="col-lg-12">
    <h4 class="recent-title"> Tags</h4>
    <div class="tags">
        {% for tag in site.tags %}
          {% assign t = tag | first %}
            {% assign posts = tag | last %}
                <a href="{{ t | prepend: '/tag/index#tag_' | prepend: site.url }}"><span class="tag">{{t | downcase | replace:" ","-" }}</span></a>
        {% endfor %}
    </div>
</div>
